<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="./images/pattern-background-desktop.svg"
      alt=""
      srcset=""
      class="pattern"
    />
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt=""
        srcset=""
        class="hero-img"
      />
      <span class="order">Order Summary</span>
      <div class="content">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="annualAmtContainer">
        <div class="musicIconContainer">
          <img src="./images/icon-music.svg" alt="" srcset="" />
        </div>

        <p class="annualAmtContainer-content">
          <span class="annual-plan">Annual Plan</span> <br /><span class="money"
            >$59.99/year</span
          >
        </p>
        <a href="#">Change</a>
      </div>
      <div class="btns">
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NigamDevansh">Devansh Nigam</a>.
    </div>
  </body>
</html>
